name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          # После публикации API запросы идут на dev3.constrtodo.ru:3005
          # Переопределите через GitHub Secret VITE_API_URL при необходимости
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'https://dev3.constrtodo.ru:3005' }}

      - name: Verify build output
        run: |
          echo "=== Checking dist/index.html ==="
          cat dist/index.html
          echo ""
          echo "=== Checking for main.jsx reference ==="
          if grep -q "/src/main.jsx" dist/index.html; then
            echo "ERROR: Found /src/main.jsx in dist/index.html!"
            exit 1
          else
            echo "✓ No /src/main.jsx found - build is correct"
          fi
          echo ""
          echo "=== Listing dist files ==="
          ls -la dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

